<!DOCTYPE html>
{% load qr_code %}
{% load segno_qr %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Maker</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
</head>
<body>
<h1>Please add your URL for qrcode creation:</h1>

<form hx-post="{% url 'create-qrcode-post' %}" hx-target="#qr-code">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
<div id="qr-code">
    {% include "qr_template.html" %}
</div>
</body>
</html>
